<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auto Reloader Link Auto Reloader</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      width: 300px;
      padding: 16px;
    }

    h3 {
      margin: 0 0 10px;
      text-align: center;
      color: #58a6ff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      margin-top: 4px;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: #161b22;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #startBtn {
      background: #238636;
      color: white;
    }

    #startBtn:hover {
      background: #2ea043;
    }

    #stopBtn {
      background: #da3633;
      color: white;
      display: none;
    }

    #stopBtn:hover {
      background: #f85149;
    }

    /* Modal style */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
    }

    .modal-content h2 {
      margin: 0 0 12px;
      color: #58a6ff;
      font-size: 18px;
    }

    .modal-content button {
      background: #da3633;
      color: white;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #f85149;
    }
  </style>
</head>

<body>
  <h3>Auto Reloader with Link</h3>

  <label>Reload Interval (seconds):</label>
  <input id="timeInput" type="number" placeholder="60" />

  <label>Main Link:</label>
  <input id="mainLink" type="text" placeholder="https://www.your-site.com/dashboard" />

  <label>Next Link:</label>
  <input id="nextLink" type="text" placeholder="https://www.your-site.com/messages" />

  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>

  <!-- Countdown Modal -->
  <div id="countdownModal" class="modal">
    <div class="modal-content">
      <h2 id="countdownText">‚è≥ Countdown</h2>
      <button id="modalStopBtn">Stop</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
