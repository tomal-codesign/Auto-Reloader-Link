<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fiverr Auto Reloader</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      width: 280px;
      padding: 16px;
    }
    h3 {
      margin: 0 0 10px;
      text-align: center;
      color: #58a6ff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      margin-top: 4px;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: #161b22;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #startBtn { background: #238636; color: white; }
    #startBtn:hover { background: #2ea043; }
    #stopBtn { background: #da3633; color: white; display: none; }
    #stopBtn:hover { background: #f85149; }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
    }
    .modal-content h2 { margin: 0 0 10px; color: #58a6ff; }
    .modal-content button { width: auto; margin-top: 15px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h3>Auto Reloader Link</h3>

  <label>Reload Interval (seconds):</label>
  <input id="timeInput" type="number" placeholder="e.g. 60" />

  <label>Main Fiverr Link:</label>
  <input id="mainLink" type="text" placeholder="https://www.fiverr.com/dashboard" />

  <label>Next Fiverr Link:</label>
  <input id="nextLink" type="text" placeholder="https://www.fiverr.com/messages" />

  <button id="startBtn">Start Infinite Reload</button>
  <button id="stopBtn">Stop</button>

  <!-- Modal for countdown -->
  <div id="countdownModal" class="modal">
    <div class="modal-content">
      <h2 id="countdown">‚è≥ Countdown</h2>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
